<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tapis.css">

</head>

<body>
	<div id="DialogSeparateColumns">
		<form>
			Separate columns:
			<fieldset>
				<legend>JSON Objects as:</legend>
				<input type="radio" id="DialogSeparateColumnJSON_Columns" name="SeparedBy" value="JSON_columns" checked> 
				<label for="DialogSeparateColumnJSON_Columns">columns</label>
				<input type="radio" id="DialogSeparateColumnJSON_Records" name="SeparedBy" value="JSON_records"> 
				<label for="DialogSeparateColumnJSON_Records">records</label>
			</fieldset>
            <fieldset>
				<legend>Arrays as:</legend>
				<input type="radio" id="DialogSeparateColumnsArrayAs_Columns" name="SeparedBy" value="Array_columns" checked> 
				<label for="DialogSeparateColumnsArrayAs_Columns">columns</label>
				<input type="radio" id="DialogSeparateColumnsArrayAs_Records" name="SeparedBy" value="Array_records"> 
				<label for="DialogSeparateColumnsArrayAs_Records">records</label>
                <select id="SeparateColumsSelect_column"></select></select>
                <label >Delimiter</label> <input type="text" id="SeparateColumsInput_column">
			</fieldset>
			<br>
			<input type="checkbox" id="DialogSeparateColumns_RemovePresent" value="yes"> 
			<label for="DialogSeparateColumns_RemovePresent">Remove already present elements</label>

			<div class="center">
				<button value="default" onClick="SeparateColumns(event)">OK</button>
				<button value="cancel" formmethod="dialog">Cancel</button>
			</div>
		</form>
	</div>
    <script>
       

    </script>
</body>

</html>
